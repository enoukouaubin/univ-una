{% extends "admin/change_list.html" %}
{% load i18n admin_urls admin_list %}

{% block filters %}
    <div id="changelist-filter">
        <h2>{% trans 'Filter' %}</h2>
        <form method="get">
            {{ filter_form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Apply' %}</button>
            <a href="{% url 'admin:reservations_reservation_changelist' %}" class="btn btn-secondary">{% trans 'Reset' %}</a>
        </form>
        {{ cl.formset.non_form_errors }}
        {% for spec in cl.filter_specs %}
            {% admin_list_filter cl spec %}
        {% endfor %}
    </div>
{% endblock %}
